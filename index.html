<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script type="text/javascript" src="./function/obtieneComunicado.js"></script>
    <title>Comunicado HTML</title>
</head>

<body>
    <!-- Parrafo que contiene el identityGrupoComunicado -->
    <p class="text2" name="identityGrupoComunicado" id="identityGrupoComunicado" style="display:none">
        {{identityGrupoComunicado}}
    </p>
    <div div class="page1" id="page1" style="display:none">
        <header class="header">
            <div class="header_cabecera">
                <div class="header_tituloNombre">
                    <div class="titulo" id="titulo" name="titulo"></div>
                    <div>,&nbsp;</div>
                    <div class="nombre" id="nombre" name="nombre"></div>
                </div>
                <img class="header_img" id="imagenDos" name="imagenDos">
            </div>
            <hr class="linea" />
            <div class="subTitulo" id="subTitulo" name="subTitulo"></div>
        </header>
        <section class="main">
            <p class="parrafoUno" id="parrafoUno" name="parrafoUno"></p>
            <p class="parrafoDos" id="parrafoDos" name="parrafoDos"></p>
            <p class="parrafoTres" id="parrafoTres" name="parrafoTres"></p>
            <div class="main_right"><img class="main_img" id="imagenUno" name="imagenUno"></div>
        </section>
        <footer class="footer">

            <p class="piePagina" id="piePagina" name="piePagina"></p>
        </footer>
    </div>
    <div class="page404" id="page404" style="display:none">
        <div>
            <div id="borderDemo">
                <br>
                <br>
                <h1 style="text-align: center;"><span style="color: #ff6600;"><strong>No tienes mas comunicados</strong></span></h1>
            </div>
        </div>
    </div>

    <script>
        iniciaHtml();
    </script>

</body>

</html>
